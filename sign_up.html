<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>


    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">


</head>
<body>




    <div class="container   mt-5 p d-flex justify-content-center">



        <div class="row inside-container ">

            <div class="form-container pt-2 ms-1 me-1 pb-1 col-lg-12 col-md-12">

                <h1 class="text-center pb-2">Smart Login System</h1>


                <div class="d-flex flex-column gap-3">
    
                    <input type="text" placeholder="Enter Your Name" name="name" id="name">
    
                    <input type="email" placeholder="Enter your Email" name="email" id="email">
    
    
                    <input type="password" placeholder="Enter Your Password" name="password" id="password">
    
    
                    
                    <div class="error text-center pb-4" id="error">
                        
                    </div>
    
    
    
                    <button type="submit" class=" bt " id="sign-up">Sign Up</button>
                </div>
    
                <div class="text-white text-center pt-3">
                    <p class="acc">You Have An Account Already? <a href="index.html">Sign In</a></p>
                </div>
    
            </div>
    

        </div>
       




     

    </div>
    


    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
